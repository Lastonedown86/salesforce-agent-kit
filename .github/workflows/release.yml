name: Release

on:
  push:
    branches: [main]
    paths-ignore: ['*.md', 'docs/**', '.github/ISSUE_TEMPLATE/**']
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options: [patch, minor, major]

jobs:
  release:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, 'chore: release')"
    permissions:
      contents: write
      pull-requests: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump
        id: bump-type
        run: |
          if [ -n "${{ inputs.bump }}" ]; then
            echo "bump=${{ inputs.bump }}" >> $GITHUB_OUTPUT
            echo "should_release=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          COMMITS=$([ -z "$LAST_TAG" ] && git log --oneline || git log ${LAST_TAG}..HEAD --oneline)
          
          if [ -z "$COMMITS" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          if echo "$COMMITS" | grep -qiE "!:|BREAKING CHANGE"; then
            echo "bump=major" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qiE "^[a-f0-9]+ feat"; then
            echo "bump=minor" >> $GITHUB_OUTPUT
          elif echo "$COMMITS" | grep -qiE "^[a-f0-9]+ fix"; then
            echo "bump=patch" >> $GITHUB_OUTPUT
          else
            echo "should_release=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "should_release=true" >> $GITHUB_OUTPUT

      - name: Check for existing release PR
        id: check-pr
        if: steps.bump-type.outputs.should_release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if gh pr list --head "release/" --state open --json number | grep -q number; then
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "skip=false" >> $GITHUB_OUTPUT
          fi

      - name: Create release PR
        if: steps.bump-type.outputs.should_release == 'true' && steps.check-pr.outputs.skip != 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm version ${{ steps.bump-type.outputs.bump }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          BRANCH="release/v$VERSION"
          
          git checkout -b "$BRANCH"
          git add package.json package-lock.json
          git commit -m "chore: release v$VERSION"
          git push origin "$BRANCH"
          
          gh pr create \
            --title "chore: release v$VERSION" \
            --body "**Version:** $VERSION (${{ steps.bump-type.outputs.bump }})" \
            --base main --head "$BRANCH"
