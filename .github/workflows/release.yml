name: Release

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version
        id: bump
        run: |
          BUMP_TYPE="${{ inputs.bump || 'patch' }}"
          npm version $BUMP_TYPE --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "Bumped to version $NEW_VERSION ($BUMP_TYPE)"

      - name: Create release branch and PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH="release/v${{ steps.bump.outputs.version }}"
          git checkout -b "$BRANCH"
          git add package.json package-lock.json
          git commit -m "chore: release v${{ steps.bump.outputs.version }}"
          git push origin "$BRANCH"
          gh pr create --title "chore: release v${{ steps.bump.outputs.version }}" \
            --body "Automated release PR for version ${{ steps.bump.outputs.version }}" \
            --base main \
            --head "$BRANCH"
