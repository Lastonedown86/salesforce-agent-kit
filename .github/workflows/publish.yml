name: Publish to npm

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

      - name: Verify version matches tag (with diagnostics)
        run: |
          echo "GITHUB_REF: $GITHUB_REF"
          echo "GITHUB_SHA: $GITHUB_SHA"
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          echo "TAG_VERSION: $TAG_VERSION"

          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "package.json version (from checked out HEAD): $PACKAGE_VERSION"

          echo "Git HEAD:" $(git rev-parse --short HEAD || echo "(none)")
          echo "Showing package.json at HEAD:"
          git --no-pager show HEAD:package.json || echo "(unable to show package.json at HEAD)"
          echo "Showing package.json at tag (if present):"
          git --no-pager show "refs/tags/v$TAG_VERSION":package.json || echo "(unable to show package.json at tag)"

          if [ "$PACKAGE_VERSION" != "$TAG_VERSION" ]; then
            echo "Error: package.json version ($PACKAGE_VERSION) doesn't match tag ($TAG_VERSION)"
            exit 1
          fi
          echo "Version check passed: $PACKAGE_VERSION"

      - name: Publish to npm
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this release

            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md) for details.

            **Install:** `npm install lwc-convert@${{ github.ref_name }}`
          draft: false
          prerelease: false
